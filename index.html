<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
     
    <div class="calc-container">
        
        <table class="calc-structure">
            <tr>
                <td>
                    <div class="screen-container"><input type="text" name="screen" class="screen"></div>
                </td>
            </tr>
            
            <tr>
                <td>
                    <button class="operators">AC</button>
                    <button class="operators">C</button>
                    <button class="operators">%</button>
                    <button class="operators">/</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btns">7</button>
                    <button class="btns">8</button>
                    <button class="btns">9</button>
                    <button class="operators">X</button>
                </td>

            </tr>

            <tr>
                <td>
                    <button class="btns">4</button>
                    <button class="btns">5</button>
                    <button class="btns">6</button>
                    <button class="operators">-</button>
                </td>

            </tr>

            <tr>
                <td>
                    <button class="btns">1</button>
                    <button class="btns">2</button>
                    <button class="btns">3</button>
                    <button class="operators">+</button>
                </td>

            </tr>

            <tr>
                <td>
                    <button class="operators">T</button>
                    <button class="btns">0</button>
                    <button class="operators">.</button>
                    <button class="operators"> =</button>
                    <br><br>
                </td>
            </tr>

        </table>

    </div>

    <script src="script.js"></script>

</body>

</html>
