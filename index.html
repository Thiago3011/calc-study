<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calc-container">

        <table class="calc-structure">
            <tr>
                <td>
                    <div class="screen-container"><input type="text" name="screen" class="screen"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="operators" value="C">C</button>
                    <button class="operators" value="AC">&#9003;</button>
                    <button class="operators" value="%">%</button>
                    <button class="operators" value="/">/</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btns" value="7">7</button>
                    <button class="btns" value="8">8</button>
                    <button class="btns" value="9">9</button>
                    <button class="operators" value="X">X</button>
                </td>

            </tr>

            <tr>
                <td>
                    <button class="btns" value="4">4</button>
                    <button class="btns" value="5">5</button>
                    <button class="btns" value="6">6</button>
                    <button class="operators" value="-">-</button>
                </td>

            </tr>

            <tr>
                <td>
                    <button class="btns" value="1">1</button>
                    <button class="btns" value="2">2</button>
                    <button class="btns" value="3">3</button>
                    <button class="operators" value="+">+</button>
                </td>

            </tr>

            <tr>
                <td>
                    <button class="operators" value="T">T</button>
                    <button class="btns" value="0">0</button>
                    <button class="operators" value=".">.</button>
                    <button class="operators" value="="> =</button>
                </td>
            </tr>

        </table>

    </div>

    <script src="script.js"></script>

</body>

</html>
